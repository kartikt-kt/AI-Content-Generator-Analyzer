<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #F3F4F6;
            --text-color: #374151;
            --border-color: #E5E7EB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            color: var(--text-color);
            line-height: 1.5;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--text-color) !important;
            padding: 0.5rem 1rem !important;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            padding: 2rem 1rem;
        }

        .section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .btn {
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-secondary {
            background-color: #9CA3AF;
            border: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: var(--text-color);
        }

        .error-message {
            color: #DC2626;
            background-color: #FEE2E2;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        #generated-content {
            white-space: pre-wrap;
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .analysis-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-right: 1rem;
        }

        .readability-badge {
            background-color: #E8F5E9;
            color: #2E7D32;
        }

        .sentiment-badge {
            background-color: #E3F2FD;
            color: #1565C0;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            opacity: 0.6;
            cursor: pointer;
        }

        .copy-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot"></i>
                AI Content Analyzer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#content-section" title="Generate">
                    <i class="fas fa-pen"></i>
                </a>
                <a class="nav-link" href="#analysis-section" title="Analyze">
                    <i class="fas fa-chart-bar"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section" id="content-section">
            <div class="section-title">
                <i class="fas fa-pen"></i>
                Generate Content
            </div>
            <form id="content-form">
                <div class="mb-3">
                    <label for="topic" class="form-label">Enter Topic</label>
                    <input type="text" class="form-control" id="topic" placeholder="e.g., Artificial Intelligence" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-magic"></i>
                    Generate Content
                </button>
            </form>
            <div class="loading" id="content-loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Generating content...</p>
            </div>
            <div class="error-message" id="content-error"></div>
        </div>

        <div class="section" id="analysis-section">
            <div class="section-title">
                <i class="fas fa-chart-bar"></i>
                Analyze Content
            </div>
            <form id="analyze-form">
                <div class="mb-3">
                    <label for="content" class="form-label">Enter Content for Analysis</label>
                    <textarea class="form-control" id="content" rows="4" placeholder="Paste your content here..." required></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Analyze
                    </button>
                    <button type="button" class="btn btn-secondary" id="import-content">
                        <i class="fas fa-file-import"></i>
                        Import Generated
                    </button>
                </div>
            </form>
            <div class="loading" id="analysis-loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Analyzing content...</p>
            </div>
            <div class="error-message" id="analysis-error"></div>
        </div>

        <div class="section" id="result-section">
            <div class="section-title">
                <i class="fas fa-file-alt"></i>
                Results
            </div>
            <div class="position-relative">
                <button class="copy-button" id="copy-content" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
                <div id="generated-content"></div>
            </div>
            
            <div class="mt-4">
                <span class="analysis-badge readability-badge">
                    <i class="fas fa-book-reader"></i>
                    Readability: <span id="readability"></span>
                </span>
                <span class="analysis-badge sentiment-badge">
                    <i class="fas fa-heart"></i>
                    Sentiment: <span id="sentiment"></span>
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('content-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const topic = document.getElementById('topic').value;
            const loading = document.getElementById('content-loading');
            const error = document.getElementById('content-error');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/generate/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('generated-content').innerText = data.generated_text;
                    document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
                } else {
                    error.innerText = data.generated_text;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.innerText = 'An error occurred while generating content.';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('content').value;
            const loading = document.getElementById('analysis-loading');
            const error = document.getElementById('analysis-error');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/analyze/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('readability').innerText = data.readability;
                    document.getElementById('sentiment').innerText = data.sentiment;
                    document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
                } else {
                    error.innerText = 'An error occurred while analyzing content.';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.innerText = 'An error occurred while analyzing content.';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('import-content').addEventListener('click', () => {
            const generatedContent = document.getElementById('generated-content').innerText;
            document.getElementById('content').value = generatedContent;
        });

        document.getElementById('copy-content').addEventListener('click', () => {
            const content = document.getElementById('generated-content').innerText;
            navigator.clipboard.writeText(content).then(() => {
                const button = document.getElementById('copy-content');
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        });
    </script>
</body>
</html>
